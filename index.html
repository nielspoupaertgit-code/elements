<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LaserCat Infinite Respawn üêæ</title>
  <style>
    body {
      font-family: monospace;
      background: radial-gradient(circle at center, #fff 0%, #f8f8f8 100%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 20px;
      overflow-y: scroll;
      min-height: 100vh;
    }
    .tile {
      width: 160px;
      height: 100px;
      border-radius: 10px;
      background: hsl(calc(360 * var(--i) / 100), 80%, 75%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform .2s, opacity .3s;
    }
    .tile:hover {
      transform: scale(1.1) rotate(3deg);
    }
  </style>
</head>
<body>
  <script>
    let count = 0;
    const spawnTile = () => {
      const d = document.createElement('div');
      d.className = 'tile';
      d.style.setProperty('--i', count % 100);
      d.textContent = 'Plakaat ' + count;
      document.body.appendChild(d);
      count++;
      return d;
    };

    // begin met 200 blokjes
    for (let i = 0; i < 200; i++) spawnTile();

    // watcher: check elke seconde of er iets despawned is
    setInterval(() => {
      const tiles = document.querySelectorAll('.tile');
      if (tiles.length < 200) {
        const toSpawn = 200 - tiles.length;
        for (let i = 0; i < toSpawn; i++) spawnTile();
      }
    }, 1000);
  </script>
</body>
</html>
